<div class="app-card p-4 text-white set-card-radius text-left bg-primary">
  <h2 class="text-truncate">{{applicationName}}</h2>
  <p class="text-truncate text-muted api-id">App ID : {{applicationId}}</p>
  <button class="btn btn-md bg-white text-black mt-4 rounded set-btn-radius text-primary font-weight-bold" type="button"
    (click)="navigateToDetails(applicationId)">Open</button>
</div>
